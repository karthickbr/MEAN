
<mat-card>
<form (submit)="onSavePost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input matInput type="text" [ngModel]="post?.title" name="title" placeholder="Post Title" required minlength="4" #title="ngModel">
    <mat-error *ngIf="title.invalid">Please Enter the Post Title...</mat-error>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput rows="4" [ngModel]="post?.content" name="content" placeholder="Post Content" required #content="ngModel"></textarea>
    <mat-error *ngIf="content.invalid">Please Enter the Post Content...</mat-error>
  <!-- <button mat-raised-button color="warn">Warn</button> -->
  </mat-form-field>

  <button
   mat-raised-button
   type="submit"
   color = "primary"
  >Save post</button>
</form>


</mat-card>

<hr>
